        - ["MET", "Monojet"]
        - ["MET", "MonojetQCD"]
    muon:
        - ["MET", "SingleMuon"]
        - ["MET", "SingleMuonQCD"]
        - ["SingleMuon", "SingleMuon"]
    dimuon:
        - ["MET", "DoubleMuon"]
        - ["SingleMuon", "DoubleMuon"]
