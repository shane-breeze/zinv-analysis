        categories:
            - "all"
        variables:
            - "ev: ev.METnoX_phi(ev)"
        bins:
            - [-3.1416, 3.1416, 51]
        weights:
            - ["", 0, "", "ev: ev.Weight_{dataset}_{cutflow}_{datamc}(ev)"]
    MET_ptJESOnly:
