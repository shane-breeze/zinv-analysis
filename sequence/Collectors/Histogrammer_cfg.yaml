name: "Histogrammer_cfg"
categories:
    monojet:
        - ["MET", "Monojet"]
        - ["MET", "MonojetQCD"]
    muon:
        - ["MET", "SingleMuon"]
        - ["MET", "SingleMuonQCD"]
        - ["SingleMuon", "SingleMuon"]
    dimuon:
        - ["MET", "DoubleMuon"]
        - ["SingleMuon", "DoubleMuon"]
    ele:
        - ["SingleElectron", "SingleElectron"]
        - ["SingleElectron", "SingleElectronQCD"]
    diele:
        - ["SingleElectron", "DoubleElectron"]
    dielealt:
        - ["SingleElectron", "DoubleElectronAlt"]
    tau:
        - ["MET", "SingleTau"]
    ditau:
        - ["MET", "DoubleTau"]
configs:
    METnoX_pt:
        categories:
            - "all"
        variables:
            - "ev: ev.METnoX_pt(ev)"
        bins:
            - [0., 1500., 61]
        weights:
            - ["", 0, "", "ev: ev.Weight_{dataset}(ev)"]
    METnoX_phi:
        categories:
            - "all"
        variables:
            - "ev: ev.METnoX_phi(ev)"
        bins:
            - [-3.1416, 3.1416, 51]
        weights:
            - ["", 0, "", "ev: ev.Weight_{dataset}(ev)"]
