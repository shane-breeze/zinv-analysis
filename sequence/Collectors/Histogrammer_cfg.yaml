name: "Histogrammer_cfg"
categories:
    monojet:
        - ["MET", "Monojet"]
        - ["MET", "MonojetQCD"]
    muon:
        - ["MET", "SingleMuon"]
        - ["MET", "SingleMuonQCD"]
        - ["SingleMuon", "SingleMuon"]
        - ["SingleMuon", "SingleMuonQCD"]
    dimuon:
        - ["MET", "DoubleMuon"]
        - ["SingleMuon", "DoubleMuon"]
    ele:
        - ["SingleElectron", "SingleElectron"]
        - ["SingleElectron", "SingleElectronQCD"]
    diele:
        - ["SingleElectron", "DoubleElectron"]
    dielealt:
        - ["SingleElectron", "DoubleElectronAlt"]
    tau:
        - ["MET", "SingleTau"]
configs:
    METnoX_pt:
        categories:
            - "all"
        variables:
            - "ev: ev.METnoX_pt(ev)"
        bins:
            - [0., 1500., 61]
        weights:
            - ["", 0, "", "ev: ev.Weight_{dataset}_{cutflow}_{datamc}(ev)"]
